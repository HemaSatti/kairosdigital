<div class="container">
  <div class="bg-page">
    <div class="bg-img">

      <div>
        <img class="imgStyles" src='../../assets/images/Kairos_Logo_new.png'>
          <h3 class="hea-change">Technology Information</h3>
      </div>

      <mat-card class="example-card" >

        <form [formGroup]="technologyDetails" (ngSubmit)="submit()">
          <div>

            <div class="tog-sty">
              <div class="row">
                <div class="col-sm-10 col-md-10">
                  <p class="bg-p"> {{questionArray[0]}} </p>
                </div>
                <div class="col-sm-2 col-md-2">
                  <mat-slide-toggle formControlName="it_devops"></mat-slide-toggle>
                </div>
              </div>
            </div>

            <div class="tog-sty">
              <div class="row">
                <div class="col-sm-10 col-md-10">
                  <p class="bg-p"> {{questionArray[1]}} </p>
                </div>
                <div class="col-sm-2 col-md-2">
                  <mat-slide-toggle formControlName="continuous_integration"></mat-slide-toggle>
                </div>
              </div>
            </div>

            <div class="tog-sty">
              <div class="row">
                <div class="col-sm-10 col-md-10">
                  <p class="bg-p"> {{questionArray[2]}} </p>
                </div>
                <div class="col-sm-2 col-md-2">
                  <mat-slide-toggle formControlName="chatBots_chatOps"></mat-slide-toggle>
                </div>
              </div>
            </div>

            <div class="tog-sty">
              <div class="row">
                <div class="col-sm-10 col-md-10">
                  <p class="bg-p"> {{questionArray[3]}} </p>
                </div>
                <div class="col-sm-2 col-md-2">
                  <mat-slide-toggle formControlName="social_handles"></mat-slide-toggle>
                </div>
              </div>
            </div>

            <div style="margin-top: 10px;">
              <p class="bg-p"> {{questionArray[4]}} </p>
              <ng5-slider [(value)]="enterprise_percentage" [options]="options" formControlName="enterprise_percentage"></ng5-slider>
            </div>

            <div>
              <input type="button" class="btn btn-info" (click)="submit()" value="SUBMIT" >
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
