<div class="container">
  <div class="bg-page">
    <div class="bg-img">

      <div>
        <img class="imgStyles" src='../../assets/images/Kairos_Logo_new.png'>
        <h3 class="hea-change">Organizational Information</h3>
      </div>

      <mat-card class="example-card">

        <form [formGroup]="sample" (ngSubmit)="Submit()" >

          <div class="bg-text">
            <mat-form-field class="example-full-width">
              <mat-placeholder class="placeStyles">Industry Name<span style="color: red;">*</span></mat-placeholder>
              <input matInput formControlName="industry" (keydown.enter)="keyDownFunction($event)">
            </mat-form-field>
            <div class="alert"
                 *ngIf="sample.controls['industry'].invalid  && (sample.controls['industry'].dirty || sample.controls['industry'].touched)">Please enter Industry Name
            </div>
            <div class="alert"
                 *ngIf="sample.controls['industry'].value>30"></div>
          </div>


          <div class="tog-sty">
            <div class="row">
              <div class=" col-sm-10 col-md-10">
                <p class="bg-p"> {{questionArray[0]}} </p>
              </div>
              <div class=" col-sm-2 col-md-2">
                <mat-slide-toggle formControlName="organizational_strategy">
                </mat-slide-toggle>
              </div>
            </div>
          </div>

          <div class="tog-sty">
            <div class="row">
              <div class=" col-sm-10 col-md-10">
                <p class="bg-p"> {{questionArray[1]}} </p>
              </div>
              <div class=" col-sm-2 col-md-2">
                <mat-slide-toggle formControlName="customer_experience"></mat-slide-toggle>
              </div>
            </div>
          </div>

          <div class="tog-sty">
            <div class="row">
              <div class=" col-sm-10 col-md-10">
                <p class="bg-p"> {{questionArray[2]}}</p>
              </div>
              <div class="col-sm-2 col-md-2">
                <mat-slide-toggle formControlName="realtime_communication"></mat-slide-toggle>
              </div>
            </div>
          </div>

          <div class="tog-sty">
            <div class="row">
              <div class="col-sm-10 col-md-10">
                <p class="bg-p"> {{questionArray[3]}} </p>
              </div>
              <div class="col-sm-2 col-md-2">
                <mat-slide-toggle formControlName="information_model"></mat-slide-toggle>
              </div>
            </div>
          </div>

          <div class="tog-sty">
            <div class="row">
              <div class="col-sm-10 col-md-10">
                <p class="bg-p"> {{questionArray[4]}} </p>
              </div>
              <div class=" col-sm-2 col-md-2">
                <mat-slide-toggle formControlName="automated_analytics"></mat-slide-toggle>
              </div>
            </div>
          </div>

          <div>
            <input type="button" class="btn btn-info" value="SUBMIT" (click)="Submit()" [disabled]="!sample.controls['industry'].valid"  >
          </div>

        </form>
      </mat-card>

    </div>
  </div>
</div>
